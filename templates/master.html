{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>Mobile Authentication | {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    {% block styles %}
    {% endblock %}
</head>
<body dir="rtl">
    <div class="container">

        <div class="row">
            {% block content %}
            {% endblock %}
        </div>

    </div>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    {% block script %}
    {% endblock %}
</body>
</html>
